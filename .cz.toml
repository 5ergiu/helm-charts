[cz]
types = [
  { value = "feat",        name = "feat:     A new feature" },
  { value = "fix",         name = "fix:      A bug fix" },
  { value = "refactor",    name = "refactor: Code refactoring (no behavior change)" },
  { value = "perf",        name = "perf:     Performance improvements" },
  { value = "docs",        name = "docs:     Documentation changes" },
  { value = "test",        name = "test:     Add or update tests" },
  { value = "build",       name = "build:    Build system changes" },
  { value = "ci",          name = "ci:       CI/CD related changes" },
  { value = "style",       name = "style:    Code style changes (formatting)" },

  # Helm specific
  { value = "chart",       name = "chart:    A chart-level change" },
  { value = "helm",        name = "helm:     Helm tooling or chart infra changes" }
]

# Required fields
scopes_required = true
max_header_length = 72

# Allowed scopes (example Helm repo)
scopes = [
  "grafana",
  "prometheus",
  "loki",
  "app",
  "docs",
  "ci",
  "repo"
]

# Options for body & footer
enable_body = true
enable_footer = true

# The default messages
[cz.questions]
breaking_change = "Does this commit introduce a breaking change?"
