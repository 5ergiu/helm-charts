{{- if .Values.ingressRoute.enabled }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "nextjs.fullname" . }}
  labels:
    {{- include "nextjs.labels" . | nindent 4 }}
  {{- with .Values.ingressRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
    {{- range .Values.ingressRoute.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
    {{- range .Values.ingressRoute.routes }}
    - match: {{ .match }}
      kind: {{ .kind | default "Rule" }}
      {{- if .priority }}
      priority: {{ .priority }}
      {{- end }}
      {{- if or $.Values.ingressRoute.middlewares .middlewares }}
      middlewares:
        {{- if $.Values.ingressRoute.middlewares }}
        {{- range $.Values.ingressRoute.middlewares }}
        {{- if contains "/" . }}
        - name: {{ . }}
        {{- else }}
        - name: {{ include "nextjs.fullname" $ }}-{{ . }}
          namespace: {{ $.Release.Namespace }}
        {{- end }}
        {{- end }}
        {{- end }}
        {{- if .middlewares }}
        {{- range .middlewares }}
        {{- if contains "/" . }}
        - name: {{ . }}
        {{- else }}
        - name: {{ include "nextjs.fullname" $ }}-{{ . }}
          namespace: {{ $.Release.Namespace }}
        {{- end }}
        {{- end }}
        {{- end }}
      {{- end }}
      services:
        - name: {{ include "nextjs.fullname" $ }}-app
          port: {{ $.Values.app.service.port }}
          {{- if .sticky }}
          sticky:
            cookie:
              name: {{ .sticky.cookieName | default "nextjs_sticky" }}
              {{- if .sticky.secure }}
              secure: {{ .sticky.secure }}
              {{- end }}
              {{- if .sticky.httpOnly }}
              httpOnly: {{ .sticky.httpOnly }}
              {{- end }}
              {{- if .sticky.sameSite }}
              sameSite: {{ .sticky.sameSite }}
              {{- end }}
          {{- end }}
          {{- if .weight }}
          weight: {{ .weight }}
          {{- end }}
          {{- if .responseForwarding }}
          responseForwarding:
            flushInterval: {{ .responseForwarding.flushInterval | default "100ms" }}
          {{- end }}
    {{- end }}
  {{- if .Values.ingressRoute.tls }}
  tls:
    {{- if .Values.ingressRoute.tls.secretName }}
    secretName: {{ .Values.ingressRoute.tls.secretName }}
    {{- end }}
    {{- if .Values.ingressRoute.tls.certResolver }}
    certResolver: {{ .Values.ingressRoute.tls.certResolver }}
    {{- end }}
    {{- if .Values.ingressRoute.tls.domains }}
    domains:
      {{- range .Values.ingressRoute.tls.domains }}
      - main: {{ .main }}
        {{- if .sans }}
        sans:
          {{- range .sans }}
          - {{ . }}
          {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
    {{- if .Values.ingressRoute.tls.options }}
    options:
      name: {{ .Values.ingressRoute.tls.options.name }}
      {{- if .Values.ingressRoute.tls.options.namespace }}
      namespace: {{ .Values.ingressRoute.tls.options.namespace }}
      {{- else }}
      namespace: {{ $.Release.Namespace }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}