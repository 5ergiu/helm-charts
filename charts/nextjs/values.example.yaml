# Example values for Next.js Helm chart
# Copy this to values.yaml and customize for your deployment

# IMPORTANT: For local development with persistent volumes, set user/group IDs
# to match your host user to avoid permission issues with mounted volumes.
# 
# Run these commands to get your IDs:
#   User ID:  id -u
#   Group ID: id -g
#
# Then uncomment and update the podSecurityContext sections below for web and worker.
# Common values: macOS (501:20), Linux (1000:1000)

global:
  environment: production

image:
  repository: ghcr.io/your-org/nextjs-app
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

# For private registries
imagePullSecrets:
  - name: ghcr-secret

app:
  replicaCount: 3
  
  resources:
    limits:
      cpu: 2000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: myapp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: myapp-tls
      hosts:
        - myapp.example.com

middleware:
  enabled: true
  rateLimit:
    enabled: true
    average: 200
    burst: 400
  headers:
    enabled: true
  compress:
    enabled: true
  redirectScheme:
    enabled: true

nextjs:
  # Public environment variables (exposed to browser)
  publicEnv:
    NEXT_PUBLIC_APP_NAME: "My Awesome App"
    NEXT_PUBLIC_APP_URL: "https://myapp.example.com"
    NEXT_PUBLIC_API_URL: "https://api.myapp.example.com"
    NEXT_PUBLIC_GOOGLE_ANALYTICS: "G-XXXXXXXXXX"
    NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
  
  # Server-side environment variables
  env:
    NODE_ENV: "production"
    LOG_LEVEL: "info"
    DATABASE_URL: "postgresql://user@postgres:5432/myapp"
    REDIS_URL: "redis://redis:6379"
    SMTP_HOST: "smtp.sendgrid.net"
    SMTP_PORT: "587"
    SMTP_FROM: "noreply@myapp.example.com"
    AWS_REGION: "us-east-1"
    AWS_S3_BUCKET: "myapp-assets"
  
  # Secrets (use external-secrets operator or sealed-secrets in production)
  secrets:
    DATABASE_PASSWORD: "changeme"
    REDIS_PASSWORD: "changeme"
    API_SECRET_KEY: "your-secret-key-here"
    AWS_ACCESS_KEY_ID: "AKIAXXXXXXXXXXXXXXXX"
    AWS_SECRET_ACCESS_KEY: "your-aws-secret"
    SMTP_USER: "apikey"
    SMTP_PASSWORD: "SG.xxxxxxxxxxxxx"
    NEXTAUTH_SECRET: "your-nextauth-secret"
    NEXTAUTH_URL: "https://myapp.example.com"
    GITHUB_CLIENT_ID: "your-github-oauth-id"
    GITHUB_CLIENT_SECRET: "your-github-oauth-secret"
    GOOGLE_CLIENT_ID: "your-google-oauth-id.apps.googleusercontent.com"
    GOOGLE_CLIENT_SECRET: "your-google-oauth-secret"

persistence:
  enabled: true
  size: 20Gi
  storageClass: "fast-ssd"

