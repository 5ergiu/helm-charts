{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "laravel.fullname" . }}
  labels:
    {{- include "laravel.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
    {{- if $.Values.middleware.enabled }}
    traefik.ingress.kubernetes.io/router.middlewares: >-
      {{- $middlewares := list -}}
      {{- if $.Values.middleware.redirectScheme.enabled -}}
        {{- $middlewares = append $middlewares (printf "%s-%s-redirect-scheme" $.Release.Namespace (include "laravel.fullname" $)) -}}
      {{- end -}}
      {{- if $.Values.middleware.headers.enabled -}}
        {{- $middlewares = append $middlewares (printf "%s-%s-headers" $.Release.Namespace (include "laravel.fullname" $)) -}}
      {{- end -}}
      {{- if $.Values.middleware.rateLimit.enabled -}}
        {{- $middlewares = append $middlewares (printf "%s-%s-ratelimit" $.Release.Namespace (include "laravel.fullname" $)) -}}
      {{- end -}}
      {{- if $.Values.middleware.compress.enabled -}}
        {{- $middlewares = append $middlewares (printf "%s-%s-compress" $.Release.Namespace (include "laravel.fullname" $)) -}}
      {{- end -}}
      {{- if $.Values.middleware.ipWhiteList.enabled -}}
        {{- $middlewares = append $middlewares (printf "%s-%s-ipwhitelist" $.Release.Namespace (include "laravel.fullname" $)) -}}
      {{- end -}}
      {{- $middlewares | join "," -}}
    {{- end }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "laravel.fullname" $ }}-web
                port:
                  number: {{ $.Values.web.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
