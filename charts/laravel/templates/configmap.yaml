apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "laravel.fullname" . }}-env
  labels:
    {{- include "laravel.labels" . | nindent 4 }}
  {{- if .Values.migration.enabled }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
  {{- end }}
data:
  # Laravel Application Environment Variables
  {{- range $key, $value := .Values.laravel.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}

  # PHP Configuration (ServersideUp PHP Image)
  {{- range $key, $value := .Values.php.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
