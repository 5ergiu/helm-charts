# CI test values for Laravel chart
# This file is used by chart-testing during PR validation

# Disable autoscaling for CI tests (requires metrics-server)
web:
  replicaCount: 1
  autoscaling:
    enabled: false

worker:
  replicaCount: 1
  autoscaling:
    enabled: false

# Disable ingress for CI tests
ingress:
  enabled: false

ingressRoute:
  enabled: false

middleware:
  enabled: false

# Use minimal database setup for CI
laravel:
  secrets:
    # These will be overridden by the actual test if needed
    APP_KEY: "base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
    DB_PASSWORD: "testpassword"
