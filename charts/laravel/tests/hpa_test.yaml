suite: test hpa
templates:
  - hpa.yaml
tests:
  - it: should not create HPA when disabled
    set:
      hpa.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create HPA when enabled
    set:
      hpa.enabled: true
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: RELEASE-NAME-laravel-web
      - equal:
          path: spec.scaleTargetRef.name
          value: RELEASE-NAME-laravel-web
      - equal:
          path: spec.minReplicas
          value: 1
      - equal:
          path: spec.maxReplicas
          value: 10

  - it: should set custom min and max replicas
    set:
      hpa.enabled: true
      hpa.minReplicas: 2
      hpa.maxReplicas: 20
    asserts:
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 20

  - it: should configure CPU target
    set:
      hpa.enabled: true
      hpa.targetCPUUtilizationPercentage: 70
    asserts:
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 70

  - it: should configure memory target
    set:
      hpa.enabled: true
      hpa.targetMemoryUtilizationPercentage: 80
    asserts:
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 80
