suite: test web deployment
templates:
  - web-deployment.yaml
tests:
  - it: should create a deployment with default values
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-laravel-web
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.template.spec.containers[0].image
          value: "ghcr.io/your-org/your-app:latest"

  - it: should set custom replica count
    set:
      web.replicas: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: should set custom image
    set:
      image.repository: custom/repo
      image.tag: v1.2.3
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "custom/repo:v1.2.3"

  - it: should use imagePullPolicy if specified
    set:
      image.pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  - it: should mount storage volumes when enabled
    set:
      storage.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: storage
            persistentVolumeClaim:
              claimName: RELEASE-NAME-laravel-storage

  - it: should set resource limits and requests
    set:
      web.resources.limits.cpu: "1000m"
      web.resources.limits.memory: "1Gi"
      web.resources.requests.cpu: "500m"
      web.resources.requests.memory: "512Mi"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: "1000m"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: "1Gi"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: "500m"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: "512Mi"

  - it: should configure readOnlyRootFilesystem with tmpfs
    asserts:
      - equal:
          path: spec.template.spec.containers[0].securityContext.readOnlyRootFilesystem
          value: true
      - contains:
          path: spec.template.spec.volumes
          content:
            name: tmp
            emptyDir: {}
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: tmp
            mountPath: /tmp

  - it: should run as non-root user
    asserts:
      - equal:
          path: spec.template.spec.securityContext.runAsNonRoot
          value: true
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 1000
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 1000

  - it: should add environment variables from config
    set:
      config:
        APP_ENV: production
        APP_DEBUG: "false"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: APP_ENV
            value: production
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: APP_DEBUG
            value: "false"

  - it: should add extra environment variables
    set:
      web.extraEnv:
        - name: CUSTOM_VAR
          value: custom-value
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CUSTOM_VAR
            value: custom-value
