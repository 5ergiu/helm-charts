suite: test pdb
templates:
  - pdb.yaml
tests:
  - it: should not create PDB when all disabled
    set:
      web.pdb.enabled: false
      workers.default.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create PDB for web when enabled
    set:
      web.pdb.enabled: true
      workers.default.enabled: false
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: RELEASE-NAME-laravel-web
      - equal:
          path: spec.minAvailable
          value: 1

  - it: should create PDB for both web and default worker
    set:
      web.pdb.enabled: true
      workers.default.enabled: true
      workers.default.pdb.enabled: true
      workers.default.pdb.minAvailable: 1
    asserts:
      - hasDocuments:
          count: 2

  - it: should create PDB for horizon worker when enabled
    set:
      web.pdb.enabled: false
      workers.default.enabled: false
      workers.horizon.enabled: true
      workers.horizon.pdb.enabled: true
      workers.horizon.pdb.minAvailable: 1
      workers.horizon.image.repository: ghcr.io/5ergiu/images/laravel
      workers.horizon.image.tag: cli
      workers.horizon.args: ["php", "artisan", "horizon"]
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: RELEASE-NAME-laravel-worker-horizon
      - equal:
          path: spec.minAvailable
          value: 1
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/component"]
          value: worker-horizon

  - it: should create PDB for all components when enabled
    set:
      web.pdb.enabled: true
      workers.default.enabled: true
      workers.default.pdb.enabled: true
      workers.default.pdb.minAvailable: 1
      workers.horizon.enabled: true
      workers.horizon.pdb.enabled: true
      workers.horizon.pdb.minAvailable: 1
      workers.horizon.image.repository: ghcr.io/5ergiu/images/laravel
      workers.horizon.image.tag: cli
      workers.horizon.args: ["php", "artisan", "horizon"]
    asserts:
      - hasDocuments:
          count: 3

  - it: should set custom minAvailable for web
    set:
      web.pdb.enabled: true
      web.pdb.minAvailable: 2
      workers.default.enabled: false
    asserts:
      - equal:
          path: spec.minAvailable
          value: 2

  - it: should set maxUnavailable for default worker
    set:
      web.pdb.enabled: false
      workers.default.enabled: true
      workers.default.pdb.enabled: true
      workers.default.pdb.maxUnavailable: 1
      workers.default.pdb.minAvailable: null
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: 1
      - notExists:
          path: spec.minAvailable

  - it: should configure horizon PDB with custom minAvailable
    set:
      web.pdb.enabled: false
      workers.default.enabled: false
      workers.horizon.enabled: true
      workers.horizon.pdb.enabled: true
      workers.horizon.pdb.minAvailable: 2
      workers.horizon.image.repository: ghcr.io/5ergiu/images/laravel
      workers.horizon.image.tag: cli
      workers.horizon.args: ["php", "artisan", "horizon"]
    asserts:
      - equal:
          path: spec.minAvailable
          value: 2
