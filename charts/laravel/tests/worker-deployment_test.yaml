suite: test worker deployment
templates:
  - worker-deployment.yaml
tests:
  - it: should create a worker deployment with default values
    set:
      worker.autoscaling.enabled: false
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-laravel-worker
      - equal:
          path: spec.replicas
          value: 2
      - equal:
          path: spec.template.spec.containers[0].command[0]
          value: "php"
      - equal:
          path: spec.template.spec.containers[0].command[1]
          value: "artisan"
      - equal:
          path: spec.template.spec.containers[0].command[2]
          value: "queue:work"

  - it: should scale workers independently when autoscaling disabled
    set:
      worker.autoscaling.enabled: false
      worker.replicaCount: 5
    asserts:
      - equal:
          path: spec.replicas
          value: 5

  - it: should not have replicas field when autoscaling enabled
    set:
      worker.autoscaling.enabled: true
    asserts:
      - notExists:
          path: spec.replicas

  - it: should disable worker deployment
    set:
      worker.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should mount storage volumes when enabled
    set:
      persistence.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: storage
            persistentVolumeClaim:
              claimName: RELEASE-NAME-laravel-storage

  - it: should have readOnlyRootFilesystem security
    asserts:
      - equal:
          path: spec.template.spec.containers[0].securityContext.readOnlyRootFilesystem
          value: true
      - contains:
          path: spec.template.spec.volumes
          content:
            name: tmp
            emptyDir:
              medium: Memory

  - it: should run as non-root user with default values
    asserts:
      - equal:
          path: spec.template.spec.securityContext.runAsNonRoot
          value: true
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 82
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 82

  - it: should use custom user and group IDs when specified
    set:
      worker.podSecurityContext.runAsUser: 501
      worker.podSecurityContext.fsGroup: 20
    asserts:
      - equal:
          path: spec.template.spec.securityContext.runAsNonRoot
          value: true
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 501
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 20
