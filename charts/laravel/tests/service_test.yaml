suite: test service
templates:
  - service.yaml
tests:
  - it: should create a ClusterIP service by default
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-laravel
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 8080
      - equal:
          path: spec.ports[0].protocol
          value: TCP

  - it: should set custom service type
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  - it: should set custom port
    set:
      service.port: 8080
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080

  - it: should select web pods
    asserts:
      - equal:
          path: spec.selector
          value:
            app.kubernetes.io/name: laravel
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/component: web
