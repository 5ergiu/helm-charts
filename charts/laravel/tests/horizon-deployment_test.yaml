suite: test horizon deployment
templates:
  - horizon-deployment.yaml
tests:
  - it: should create a horizon deployment when enabled
    set:
      horizon.enabled: true
      horizon.autoscaling.enabled: false
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-laravel-horizon
      - equal:
          path: spec.replicas
          value: 2
      - equal:
          path: spec.template.spec.containers[0].name
          value: "horizon"
      - equal:
          path: spec.template.spec.containers[0].command[0]
          value: "php"
      - equal:
          path: spec.template.spec.containers[0].command[1]
          value: "artisan"
      - equal:
          path: spec.template.spec.containers[0].command[2]
          value: "horizon"

  - it: should have correct labels
    set:
      horizon.enabled: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: "horizon"
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/component"]
          value: "horizon"
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/component"]
          value: "horizon"

  - it: should scale horizon independently when autoscaling disabled
    set:
      horizon.enabled: true
      horizon.autoscaling.enabled: false
      horizon.replicaCount: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: should not have replicas field when autoscaling enabled
    set:
      horizon.enabled: true
      horizon.autoscaling.enabled: true
    asserts:
      - notExists:
          path: spec.replicas

  - it: should not create deployment when disabled
    set:
      horizon.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should mount storage volumes when enabled
    set:
      horizon.enabled: true
      persistence.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: storage
            persistentVolumeClaim:
              claimName: RELEASE-NAME-laravel-storage

  - it: should have readOnlyRootFilesystem security
    set:
      horizon.enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].securityContext.readOnlyRootFilesystem
          value: true
      - contains:
          path: spec.template.spec.volumes
          content:
            name: tmp
            emptyDir:
              medium: Memory

  - it: should run as non-root user with default values
    set:
      horizon.enabled: true
    asserts:
      - equal:
          path: spec.template.spec.securityContext.runAsNonRoot
          value: true
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 82
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 82

  - it: should use custom user and group IDs when specified
    set:
      horizon.enabled: true
      horizon.podSecurityContext.runAsUser: 501
      horizon.podSecurityContext.fsGroup: 20
    asserts:
      - equal:
          path: spec.template.spec.securityContext.runAsNonRoot
          value: true
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 501
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 20

  - it: should have horizon-specific liveness probe
    set:
      horizon.enabled: true
      horizon.livenessProbe.enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.exec.command[0]
          value: "healthcheck-horizon"
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.initialDelaySeconds
          value: 30
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.periodSeconds
          value: 60

  - it: should disable liveness probe when configured
    set:
      horizon.enabled: true
      horizon.livenessProbe.enabled: false
    asserts:
      - notExists:
          path: spec.template.spec.containers[0].livenessProbe

  - it: should use custom resources
    set:
      horizon.enabled: true
      horizon.resources.limits.cpu: "2000m"
      horizon.resources.limits.memory: "2Gi"
      horizon.resources.requests.cpu: "500m"
      horizon.resources.requests.memory: "1Gi"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: "2000m"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: "2Gi"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: "500m"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: "1Gi"

  - it: should apply custom pod annotations
    set:
      horizon.enabled: true
      horizon.podAnnotations:
        custom-annotation: "test-value"
    asserts:
      - equal:
          path: spec.template.metadata.annotations["custom-annotation"]
          value: "test-value"

  - it: should apply custom pod labels
    set:
      horizon.enabled: true
      horizon.podLabels:
        custom-label: "test-label"
    asserts:
      - equal:
          path: spec.template.metadata.labels["custom-label"]
          value: "test-label"

  - it: should have checksums for config and secret changes
    set:
      horizon.enabled: true
    asserts:
      - exists:
          path: spec.template.metadata.annotations["checksum/config"]
      - exists:
          path: spec.template.metadata.annotations["checksum/secret"]
