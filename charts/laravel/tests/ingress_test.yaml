suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should not create ingress when disabled
    set:
      ingress.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create ingress when enabled
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-laravel

  - it: should configure TLS
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: example.com
          paths:
            - path: /
              pathType: Prefix
      ingress.tls:
        - secretName: example-tls
          hosts:
            - example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: example-tls
      - contains:
          path: spec.tls[0].hosts
          content: example.com

  - it: should use Traefik ingress class
    set:
      ingress.enabled: true
      ingress.className: traefik
      ingress.hosts:
        - host: example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.ingressClassName
          value: traefik

  - it: should add custom annotations
    set:
      ingress.enabled: true
      ingress.annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      ingress.hosts:
        - host: example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: letsencrypt-prod
