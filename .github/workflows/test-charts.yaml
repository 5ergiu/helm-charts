name: ğŸ§ª Test Charts

on:
  workflow_call:
    inputs:
      chart:
        description: 'Specific chart to test (e.g., charts/laravel)'
        required: false
        type: string
    outputs:
      charts:
        description: "JSON array of charts being tested"
        value: ${{ jobs.resolve-charts.outputs.charts }}

jobs:
  changed-charts:
    name: ğŸ” Find Changed Charts
    if: inputs.chart == ''
    uses: ./.github/workflows/changed-charts.yaml

  resolve-charts:
    name: ğŸ“‹ Resolve Charts to Test
    needs: 
      - changed-charts
    if: always()
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.set-charts.outputs.charts }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Resolve charts to test
        id: set-charts
        run: |
          if [ -n "${{ inputs.chart }}" ]; then
            # Specific chart provided via input
            echo "Using specified chart: ${{ inputs.chart }}"
            json=$(echo '["${{ inputs.chart }}"]' | jq -c .)
            echo "charts=$json" >> $GITHUB_OUTPUT
          else
            # Use detected charts
            charts='${{ needs.changed-charts.outputs.charts }}'
            if [ "$charts" = "[]" ]; then
              # No changes detected - test all charts
              echo "No changes detected, finding all charts..."
              all_charts=$(for dir in charts/*/; do echo "${dir%/}"; done | jq -R . | jq -s -c .)
              echo "charts=$all_charts" >> $GITHUB_OUTPUT
              echo "Testing all charts: $all_charts"
            else
              # Use detected charts
              echo "charts=$charts" >> $GITHUB_OUTPUT
              echo "Testing detected charts: $charts"
            fi
          fi

  test:
    name: ğŸ§ª Test Charts
    needs: resolve-charts
    if: needs.resolve-charts.outputs.charts != '[]'
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: âˆ Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v4.0.1

      - name: ğŸ”§ Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0

      - name: ğŸ³ Set up kind
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0

      - name: ğŸ§ª Run tests
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: ./scripts/test.sh
