name: ğŸ§ª Unit Test Chart

on:
  workflow_call:
    inputs:
      chart:
        description: 'Chart path to test (e.g., charts/my-chart)'
        required: true
        type: string

jobs:
  unittest:
    name: ğŸ§ª Unit Test ${{ inputs.chart }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: âˆ Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v4.0.1

      - name: ğŸ”Œ Install helm-unittest plugin
        run: |
          if ! helm plugin list | grep -q unittest; then
            helm plugin install https://github.com/helm-unittest/helm-unittest --verify=false
          fi

      - name: ğŸ§ª Run helm-unittest
        run: |
          if [ -d "${{ inputs.chart }}/tests" ]; then
            helm unittest ${{ inputs.chart }}
          else
            echo "No tests found for ${{ inputs.chart }}, skipping..."
          fi
