name: ðŸ“¦ Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual release)'
        required: false
        type: boolean
        default: false
      chart:
        description: 'Specific chart to release (optional, e.g. "charts/my-chart")'
        required: false
        type: string

concurrency:
  group: release
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: ðŸ”§ Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: ðŸ” Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Login to secondary registry (Docker Hub, GitLab, Harbor, etc.)
      # Uncomment and configure if you want to push to a secondary registry
      # - name: Login to Secondary Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ vars.SECONDARY_REGISTRY || 'registry.example.com' }}
      #     username: ${{ secrets.REGISTRY_USER }}
      #     password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: ðŸ“¦ Update chart dependencies
        run: |
          set -euo pipefail
          echo "Updating dependencies for all charts..."
          for chart_dir in charts/*; do
            if [ -f "$chart_dir/Chart.yaml" ]; then
              echo "Processing $chart_dir..."
              if grep -q "^dependencies:" "$chart_dir/Chart.yaml"; then
                echo "  â†’ Updating dependencies for $chart_dir"
                helm dependency update "$chart_dir"
              else
                echo "  â†’ No dependencies found, skipping"
              fi
            fi
          done

      - name: ðŸš€ Run chart-releaser
        id: chart-releaser
        uses: helm/chart-releaser-action@cae68fefc6b5f367a0275617c9f83181ba54714f # v1.7.0
        with:
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: ðŸ“¦ Package manually specified chart
        if: ${{ github.event.inputs.chart != '' }}
        run: |
          set -euo pipefail
          CHART_DIR="${{ github.event.inputs.chart }}"
          
          if [ ! -d "$CHART_DIR" ]; then
            echo "ERROR: Chart directory $CHART_DIR does not exist"
            exit 1
          fi
          
          # Update dependencies if they exist
          if grep -q "^dependencies:" "$CHART_DIR/Chart.yaml"; then
            echo "Updating dependencies for $CHART_DIR..."
            helm dependency update "$CHART_DIR"
          fi
          
          echo "Packaging chart from $CHART_DIR..."
          mkdir -p .cr-release-packages
          helm package "$CHART_DIR" --destination .cr-release-packages

          echo "Packaged charts:"
          ls -lh .cr-release-packages/

      - name: ðŸ” Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        if: ${{ steps.chart-releaser.outputs.changed_charts || github.event.inputs.chart != '' }}

      - name: ðŸ“ Get repository owner in lowercase
        id: repo-owner
        run: |
          echo "lowercase=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload charts to OCI registries
        id: upload
        if: ${{ steps.chart-releaser.outputs.changed_charts || github.event.inputs.chart != '' }}
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          set -euo pipefail

          # Determine which charts to release
          if [ -n "${{ github.event.inputs.chart }}" ]; then
            echo "Manual chart specified: ${{ github.event.inputs.chart }}"
            CHANGED_CHARTS="${{ github.event.inputs.chart }}"
          else
            CHANGED_CHARTS="${{ steps.chart-releaser.outputs.changed_charts }}"
          fi

          if [ -z "$CHANGED_CHARTS" ]; then
            echo "No charts to release."
            exit 0
          fi

          # Retry function for network operations
          retry() {
            local max_attempts=3
            local attempt=1
            local delay=5
            while [ $attempt -le $max_attempts ]; do
              if "$@"; then return 0; fi
              echo "Attempt $attempt failed. Retrying in ${delay}s..."
              sleep $delay
              delay=$((delay * 2))
              attempt=$((attempt + 1))
            done
            echo "ERROR: All $max_attempts attempts failed"
            return 1
          }

          echo "Logging into GHCR..."
          retry helm registry login --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} https://ghcr.io

          RELEASED_CHARTS=""
          for chart_directory in ${CHANGED_CHARTS//,/ }; do
            CHART_NAME=${chart_directory#charts/}
            cd $chart_directory

            CHART_VERSION=$(yq eval '.version' "Chart.yaml")
            APP_VERSION=$(yq eval '.appVersion' "Chart.yaml")

            echo "Pushing Helm chart $CHART_NAME-$CHART_VERSION.tgz to GHCR..."
            if retry helm push ${{ github.workspace }}/.cr-release-packages/${CHART_NAME}-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/helm-charts 2>&1 | tee ${CHART_NAME}-ghcr-output.log; then
              GHCR_DIGEST=$(grep -oP 'Digest:\s*\K(sha256:[a-f0-9]+)' ${CHART_NAME}-ghcr-output.log || echo "")
              [ -z "$GHCR_DIGEST" ] && echo "ERROR: Failed to extract GHCR digest" && cat ${CHART_NAME}-ghcr-output.log && exit 1
              if [ -n "$COSIGN_KEY" ]; then
                cosign sign -y --upload=true --key env://COSIGN_KEY ghcr.io/${{ github.repository_owner }}/helm-charts/${CHART_NAME}:${CHART_VERSION}@$GHCR_DIGEST
              fi
              RELEASED_CHARTS="$RELEASED_CHARTS ${CHART_NAME}"
            fi

            cd ${{ github.workspace }}
          done

          echo "released_charts=$RELEASED_CHARTS" >> "$GITHUB_OUTPUT"
          echo "## ðŸ“¦ Helm Charts Released" >> $GITHUB_STEP_SUMMARY
          for chart in $RELEASED_CHARTS; do
            echo "- âœ… **$chart**" >> $GITHUB_STEP_SUMMARY
          done
          echo "### ðŸ“ Registry" >> $GITHUB_STEP_SUMMARY
          echo "- GHCR: \`ghcr.io/${{ github.repository_owner }}/helm-charts\`" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Installation" >> $GITHUB_STEP_SUMMARY
          for chart in $RELEASED_CHARTS; do
            chart=$(echo "$chart" | xargs) # trim whitespace
            [ -z "$chart" ] && continue
            CHART_VERSION=$(yq eval '.version' "charts/$chart/Chart.yaml")
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "helm install my-release oci://ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/helm-charts/$chart --version $CHART_VERSION" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          done
