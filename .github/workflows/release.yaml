name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '!charts/**/*.md'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual release)'
        required: false
        type: boolean
        default: false
      chart:
        description: 'Specific chart to release (optional, e.g. "charts/laravel")'
        required: false
        type: string

concurrency:
  group: release
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.3'

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Login to secondary registry (Docker Hub, GitLab, Harbor, etc.)
      # Uncomment and configure if you want to push to a secondary registry
      # - name: Login to Secondary Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ vars.SECONDARY_REGISTRY || 'registry.example.com' }}
      #     username: ${{ secrets.REGISTRY_USER }}
      #     password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Update chart dependencies
        run: |
          set -euo pipefail
          echo "Updating dependencies for all charts..."
          for chart_dir in charts/*; do
            if [ -f "$chart_dir/Chart.yaml" ]; then
              echo "Processing $chart_dir..."
              if grep -q "^dependencies:" "$chart_dir/Chart.yaml"; then
                echo "  â†’ Updating dependencies for $chart_dir"
                helm dependency update "$chart_dir"
              else
                echo "  â†’ No dependencies found, skipping"
              fi
            fi
          done

      - name: Run chart-releaser
        id: chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Package manually specified chart
        if: ${{ github.event.inputs.chart != '' }}
        run: |
          set -euo pipefail
          CHART_DIR="${{ github.event.inputs.chart }}"
          
          if [ ! -d "$CHART_DIR" ]; then
            echo "ERROR: Chart directory $CHART_DIR does not exist"
            exit 1
          fi
          
          # Update dependencies if they exist
          if grep -q "^dependencies:" "$CHART_DIR/Chart.yaml"; then
            echo "Updating dependencies for $CHART_DIR..."
            helm dependency update "$CHART_DIR"
          fi
          
          echo "Packaging chart from $CHART_DIR..."
          mkdir -p .cr-release-packages
          helm package "$CHART_DIR" --destination .cr-release-packages

      - name: Get repository owner in lowercase
        id: repo-owner
        run: |
          echo "lowercase=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Upload charts to OCI registries
        id: upload
        if: ${{ steps.chart-releaser.outputs.changed_charts || github.event.inputs.chart != '' }}
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          set -euo pipefail
          
          # Retry function for network operations
          retry() {
            local max_attempts=3
            local attempt=1
            local delay=5
            
            while [ $attempt -le $max_attempts ]; do
              if "$@"; then
                return 0
              fi
              echo "Attempt $attempt/$max_attempts failed. Retrying in ${delay}s..."
              sleep $delay
              attempt=$((attempt + 1))
              delay=$((delay * 2))
            done
            
            echo "ERROR: All retry attempts failed"
            return 1
          }
          
          # Determine which charts to release
          if [ -n "${{ github.event.inputs.chart }}" ]; then
            echo "Manual chart specified: ${{ github.event.inputs.chart }}"
            CHANGED_CHARTS="${{ github.event.inputs.chart }}"
          else
            CHANGED_CHARTS="${{ steps.chart-releaser.outputs.changed_charts }}"
          fi
          
          if [ -z "$CHANGED_CHARTS" ]; then
            echo "No charts to release."
            exit 0
          fi
          
          echo "Logging into GHCR..."
          retry helm registry login --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} https://ghcr.io
          
          # Optional: Login to secondary registry
          # Uncomment if using a secondary registry
          # if [ -n "${{ vars.SECONDARY_REGISTRY || '' }}" ]; then
          #   echo "Logging into secondary registry..."
          #   retry helm registry login --username ${{ secrets.REGISTRY_USER }} --password ${{ secrets.REGISTRY_PASSWORD }} https://${{ vars.SECONDARY_REGISTRY }}
          # fi
          
          RELEASED_CHARTS=""
          
          for chart_directory in ${CHANGED_CHARTS//,/ }; do
            CHART_NAME=${chart_directory#charts/}
            cd $chart_directory
            
            CHART_VERSION=$(yq eval '.version' "Chart.yaml")
            APP_VERSION=$(yq eval '.appVersion' "Chart.yaml")
            
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "Publishing: $CHART_NAME v$CHART_VERSION"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            
            # Push to GHCR
            echo "Pushing to GHCR..."
            if retry helm push ${{ github.workspace }}/.cr-release-packages/${CHART_NAME}-${CHART_VERSION}.tgz oci://ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/helm-charts 2>&1 | tee ${CHART_NAME}-ghcr-output.log; then
              GHCR_DIGEST=$(grep -oP 'Digest:\s*\K(sha256:[a-f0-9]+)' ${CHART_NAME}-ghcr-output.log || echo "")
              
              if [ -n "$GHCR_DIGEST" ]; then
                echo "âœ“ Successfully pushed to GHCR (digest: $GHCR_DIGEST)"
                
                # Sign with Cosign if key is available
                if [ -n "${{ secrets.COSIGN_PRIVATE_KEY || '' }}" ]; then
                  echo "Signing chart with Cosign..."
                  cosign sign -y --upload=true --key env://COSIGN_KEY \
                    ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/helm-charts/${CHART_NAME}:${CHART_VERSION}@$GHCR_DIGEST || \
                    echo "âš ï¸  Warning: Failed to sign chart (non-fatal)"
                else
                  echo "â„¹ï¸  Cosign key not configured, skipping signing"
                fi
              else
                echo "âš ï¸  Warning: Could not extract digest from push output"
              fi
              
              RELEASED_CHARTS="$RELEASED_CHARTS ${CHART_NAME}"
            else
              echo "âŒ Error: Failed to push to GHCR"
              exit 1
            fi
            
            # Optional: Push to secondary registry
            # Uncomment if using a secondary registry
            # if [ -n "${{ vars.SECONDARY_REGISTRY || '' }}" ]; then
            #   echo "Pushing to secondary registry..."
            #   if retry helm push ${{ github.workspace }}/.cr-release-packages/${CHART_NAME}-${CHART_VERSION}.tgz oci://${{ vars.SECONDARY_REGISTRY }}/charts 2>&1 | tee ${CHART_NAME}-secondary-output.log; then
            #     SECONDARY_DIGEST=$(grep -oP 'Digest:\s*\K(sha256:[a-f0-9]+)' ${CHART_NAME}-secondary-output.log || echo "")
            #     if [ -n "$SECONDARY_DIGEST" ] && [ -n "${{ secrets.COSIGN_PRIVATE_KEY || '' }}" ]; then
            #       cosign sign -y --upload=true --key env://COSIGN_KEY \
            #         ${{ vars.SECONDARY_REGISTRY }}/charts/${CHART_NAME}:${CHART_VERSION}@$SECONDARY_DIGEST || \
            #         echo "âš ï¸  Warning: Failed to sign secondary chart (non-fatal)"
            #     fi
            #   else
            #     echo "âš ï¸  Warning: Failed to push to secondary registry (non-fatal)"
            #   fi
            # fi
            
            cd ${{ github.workspace }}
          done
          
          echo "released_charts=$RELEASED_CHARTS" >> "$GITHUB_OUTPUT"
          
          # Generate summary
          echo "## ðŸ“¦ Helm Charts Released" >> $GITHUB_STEP_SUMMARY
          for chart in $RELEASED_CHARTS; do
            echo "- âœ… **$chart**" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Registries" >> $GITHUB_STEP_SUMMARY
          echo "- GHCR: \`ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/helm-charts\`" >> $GITHUB_STEP_SUMMARY
          # if [ -n "${{ vars.SECONDARY_REGISTRY || '' }}" ]; then
          #   echo "- Secondary: \`${{ vars.SECONDARY_REGISTRY }}/charts\`" >> $GITHUB_STEP_SUMMARY
          # fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Installation" >> $GITHUB_STEP_SUMMARY
          for chart in $RELEASED_CHARTS; do
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "helm install my-release oci://ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/helm-charts/$chart --version \$(yq eval '.version' charts/$chart/Chart.yaml)" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          done
