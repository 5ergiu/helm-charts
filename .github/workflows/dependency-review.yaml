name: üîç Dependency Review

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: üîç Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always
          
  chart-dependencies:
    name: Check Chart Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: ‚éà Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v4.0.1

      - name: üîç Check for outdated dependencies
        id: check-deps
        run: |
          set -e
          
          echo "## üì¶ Chart Dependencies Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          CHARTS=$(find charts -mindepth 1 -maxdepth 1 -type d -exec basename {} \;)
          HAS_DEPENDENCIES=false
          
          for chart in $CHARTS; do
            if [ -f "charts/$chart/Chart.yaml" ]; then
              # Check if chart has dependencies
              if grep -q "^dependencies:" "charts/$chart/Chart.yaml"; then
                HAS_DEPENDENCIES=true
                echo "### $chart" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "#### Current Dependencies" >> $GITHUB_STEP_SUMMARY
                echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
                yq eval '.dependencies' "charts/$chart/Chart.yaml" >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No dependencies" >> $GITHUB_STEP_SUMMARY
                echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                
                # Update dependencies to check for issues
                echo "üîç Updating dependencies for $chart..."
                cd "charts/$chart"
                helm dependency update || echo "‚ö†Ô∏è  Failed to update dependencies for $chart"
                cd ../..
              fi
            fi
          done
          
          if [ "$HAS_DEPENDENCIES" = "false" ]; then
            echo "‚ÑπÔ∏è  No charts with external dependencies found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: üìù Comment on PR
        if: always()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync(process.env.GITHUB_STEP_SUMMARY, 'utf8');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `## üîç Dependency Review Results\n\n${summary}`
            });
