name: üìã Generate Values Schema

on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'charts/**/values.yaml'
  # pull_request:
  #   paths:
  #     - 'charts/**/values.yaml'
  workflow_dispatch:
    inputs:
      charts:
        description: 'Specific charts to generate schema for (comma-separated, e.g., "laravel,nextjs"). Leave empty for all charts.'
        required: false
        type: string
      force_regenerate:
        description: 'Force regeneration even if values.yaml has not changed'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-schema:
    name: Generate JSON Schema
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Skip if the commit was made by github-actions bot to prevent infinite loops
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.14'

      - name: ‚éà Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v4.0.1

      - name: üîå Install helm-schema plugin
        run: |
          set -e
          
          # Check if plugin is already installed
          if helm plugin list | grep -q "schema"; then
            echo "‚úÖ Plugin already installed"
            helm plugin list | grep "schema"
          else
            echo "üì¶ Installing helm-values-schema-json plugin..."
            helm plugin install https://github.com/losisin/helm-values-schema-json.git --version v1.9.2
          fi

          # Verify plugin installation
          echo "üîç Verifying plugin installation..."
          helm plugin list
          if ! helm plugin list | grep -q "schema"; then
            echo "‚ùå ERROR: Plugin installation failed"
            exit 1
          fi

          echo "‚úÖ Plugin installed successfully"

      - name: üîç Determine charts to process
        id: determine-charts
        run: |
          set -e

          # Function to get all charts
          get_all_charts() {
            find charts -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | sort
          }

          # For workflow_dispatch with specific charts
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.charts }}" ]; then
            echo "üéØ Manual trigger with specific charts: ${{ github.event.inputs.charts }}"
            CHARTS="${{ github.event.inputs.charts }}"
            echo "charts=$CHARTS" >> $GITHUB_OUTPUT
            echo "mode=manual-specific" >> $GITHUB_OUTPUT

          # For workflow_dispatch with force regenerate all
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.force_regenerate }}" = "true" ]; then
            echo "üîÑ Manual trigger: force regenerate all charts"
            CHARTS=$(get_all_charts | tr '\n' ',' | sed 's/,$//')
            echo "charts=$CHARTS" >> $GITHUB_OUTPUT
            echo "mode=manual-all" >> $GITHUB_OUTPUT

          # For push/PR events - detect changed charts
          else
            echo "üîç Detecting changed charts from git diff"

            if [ "${{ github.event_name }}" = "pull_request" ]; then
              BASE_REF="${{ github.event.pull_request.base.sha }}"
            else
              BASE_REF="${{ github.event.before }}"
            fi

            # Get changed values.yaml files
            CHANGED_FILES=$(git diff --name-only "$BASE_REF" HEAD -- 'charts/**/values.yaml' || echo "")

            if [ -z "$CHANGED_FILES" ]; then
              echo "‚ÑπÔ∏è  No values.yaml files changed"
              echo "charts=" >> $GITHUB_OUTPUT
              echo "mode=none" >> $GITHUB_OUTPUT
            else
              echo "üìù Changed values.yaml files:"
              echo "$CHANGED_FILES"

              # Extract chart names from changed files
              CHARTS=$(echo "$CHANGED_FILES" | grep -o 'charts/[^/]*' | cut -d/ -f2 | sort -u | tr '\n' ',' | sed 's/,$//')

              if [ -z "$CHARTS" ]; then
                echo "‚ÑπÔ∏è  No actionable chart changes"
                echo "charts=" >> $GITHUB_OUTPUT
                echo "mode=none" >> $GITHUB_OUTPUT
              else
                echo "‚úÖ Charts to process: $CHARTS"
                echo "charts=$CHARTS" >> $GITHUB_OUTPUT
                echo "mode=auto" >> $GITHUB_OUTPUT
              fi
            fi
          fi

      - name: ‚öôÔ∏è Generate schema for charts
        if: steps.determine-charts.outputs.charts != ''
        run: |
          set -e

          CHARTS="${{ steps.determine-charts.outputs.charts }}"
          IFS=',' read -ra CHART_ARRAY <<< "$CHARTS"

          echo "üöÄ Generating schemas for: ${CHART_ARRAY[*]}"
          echo ""

          SUCCESS_COUNT=0
          FAIL_COUNT=0
          FAILED_CHARTS=""

          for chart in "${CHART_ARRAY[@]}"; do
            chart=$(echo "$chart" | xargs) # trim whitespace

            if [ -z "$chart" ]; then
              continue
            fi

            echo "üì¶ Processing chart: $chart"
            CHART_DIR="charts/$chart"

            if [ ! -d "$CHART_DIR" ]; then
              echo "‚ö†Ô∏è  Warning: Chart directory not found: $CHART_DIR"
              FAIL_COUNT=$((FAIL_COUNT + 1))
              FAILED_CHARTS="$FAILED_CHARTS $chart"
              continue
            fi

            if [ ! -f "$CHART_DIR/values.yaml" ]; then
              echo "‚ö†Ô∏è  Warning: values.yaml not found in $CHART_DIR"
              FAIL_COUNT=$((FAIL_COUNT + 1))
              FAILED_CHARTS="$FAILED_CHARTS $chart"
              continue
            fi

            echo "üî® Generating schema for $chart..."
            if helm schema -input "$CHART_DIR/values.yaml" -output "$CHART_DIR/values.schema.json" -draft 7; then
              echo "‚úÖ Successfully generated schema for $chart"
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
            else
              echo "‚ùå Failed to generate schema for $chart"
              FAIL_COUNT=$((FAIL_COUNT + 1))
              FAILED_CHARTS="$FAILED_CHARTS $chart"
            fi
            echo ""
          done

          echo "üìä Summary:"
          echo "  ‚úÖ Success: $SUCCESS_COUNT"
          echo "  ‚ùå Failed: $FAIL_COUNT"

          if [ $FAIL_COUNT -gt 0 ]; then
            echo "  Failed charts:$FAILED_CHARTS"
          fi

          echo "success_count=$SUCCESS_COUNT" >> $GITHUB_ENV
          echo "fail_count=$FAIL_COUNT" >> $GITHUB_ENV

      - name: üîç Check for schema changes
        if: steps.determine-charts.outputs.charts != ''
        id: check-changes
        run: |
          if git status --porcelain | grep -q 'values.schema.json'; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Schema files have been updated"
            git status --porcelain | grep 'values.schema.json'
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No schema changes detected"
          fi

      - name: üîß Create PR for schema updates (push to main)
        if: |
          (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
          github.ref == 'refs/heads/main' &&
          steps.check-changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          # Create a new branch for the schema updates
          BRANCH_NAME="auto/schema-update-$(date +%s)"
          git checkout -b "$BRANCH_NAME"

          git add charts/*/values.schema.json

          git commit -m "chore: auto-generate values.schema.json for updated charts" \
            -m "Automatically generated JSON schemas for Helm values files." \
            -m "" \
            -m "Signed-off-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          # Push the branch
          git push origin "$BRANCH_NAME"

          # Create a pull request
          PR_BODY="## üìã Auto-generated Schema Update

          This PR contains automatically generated JSON schemas for Helm values files.

          ### üì¶ Changes
          - Auto-generated \`values.schema.json\` files for charts with updated \`values.yaml\`

          ### ‚úÖ Validation
          Charts affected: **${{ steps.determine-charts.outputs.charts }}**

          ### üìù Notes
          - This PR was automatically created by the schema generation workflow
          - Please review and merge if the changes look correct
          - The workflow will not run again on this bot's commits to prevent loops

          ---
          ü§ñ Generated by [generate-schema workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          gh pr create \
            --title "chore: auto-generate values.schema.json" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "automated" \
            --label "documentation"

      - name: üíæ Commit schema updates to PR branch
        if: |
          github.event_name == 'pull_request' &&
          steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git add charts/*/values.schema.json

          git commit -m "chore: auto-generate values.schema.json" \
            -m "Signed-off-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>" || echo "No changes to commit"

          # Push to PR branch
          git push origin HEAD:${{ github.head_ref }}

      - name: üíæ Commit schema updates to current branch (workflow_dispatch on non-main)
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.ref != 'refs/heads/main' &&
          steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git add charts/*/values.schema.json

          git commit -m "chore: auto-generate values.schema.json" \
            -m "Signed-off-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          # Push to current branch
          git push origin HEAD:${{ github.ref }}

      - name: üìä Generate job summary
        if: always() && steps.determine-charts.outputs.charts != ''
        run: |
          echo "## üìã Schema Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.determine-charts.outputs.mode }}" = "none" ]; then
            echo "‚ÑπÔ∏è  No charts required schema generation." >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** ${{ steps.determine-charts.outputs.mode }}" >> $GITHUB_STEP_SUMMARY
            echo "**Charts processed:** \`${{ steps.determine-charts.outputs.charts }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Results:**" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ Success: ${success_count}" >> $GITHUB_STEP_SUMMARY
            echo "- ‚ùå Failed: ${fail_count}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "${{ steps.check-changes.outputs.has_changes }}" = "true" ]; then
              echo "**Status:** ‚úÖ Schema files updated and committed" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Status:** ‚ÑπÔ∏è  No schema changes detected" >> $GITHUB_STEP_SUMMARY
            fi
          fi
