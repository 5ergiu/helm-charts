name: ðŸ” Lint Chart

on:
  workflow_call:
    inputs:
      chart:
        description: 'Chart path to lint (e.g., charts/my-chart)'
        required: true
        type: string

jobs:
  lint:
    name: ðŸ“Š Lint ${{ inputs.chart }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: âŽˆ Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v4.0.1

      - name: ðŸ“Š Lint chart
        run: helm lint ${{ inputs.chart }} --strict

      - name: ðŸ“¦ Template rendering
        run: helm template test-release ${{ inputs.chart }} > /dev/null
