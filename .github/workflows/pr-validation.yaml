name: ğŸ§ª Pull Request Validation

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  detect-charts:
    name: ğŸ” Detect Changed Charts
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.set-charts.outputs.charts }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: ğŸ”§ Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0

      - name: ğŸ” Get changed charts
        id: set-charts
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [ -n "$changed" ]; then
            json=$(echo "$changed" | jq -R . | jq -s -c .)
            echo "charts=$json" >> $GITHUB_OUTPUT
          else
            echo "charts=[]" >> $GITHUB_OUTPUT
          fi

  chart-validation:
    name: ğŸ“Š Chart Validation
    needs: detect-charts
    runs-on: ubuntu-latest
    if: needs.detect-charts.outputs.charts != '[]'
    strategy:
      matrix:
        chart: ${{ fromJSON(needs.detect-charts.outputs.charts) }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          
      - name: âˆ Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v4.0.1

      - name: ğŸ”§ Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0

      - name: ğŸ”Œ Installing plugin helm-unittest
        run: |
          if ! helm plugin list | grep -q unittest; then
            helm plugin install https://github.com/helm-unittest/helm-unittest --verify=false
          fi

      - name: ğŸ“Š Lint chart
        run: helm lint ${{ matrix.chart }} --strict

      - name: ğŸ§ª Run helm-unittest
        run: |
          if [ -d "${{ matrix.chart }}/tests" ]; then
            helm unittest ${{ matrix.chart }}
          else
            echo "No tests found for ${{ matrix.chart }}, skipping..."
          fi

      - name: ğŸ“¦ Template rendering
        run: helm template test-release ${{ matrix.chart }} > /dev/null

      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const chart = '${{ matrix.chart }}';
            const body = [
              '## ğŸ“¦ Chart Validation Report',
              '',
              `- âœ… \`${chart}\``,
              '',
              '### Validation Steps',
              '- âœ… Helm linting passed',
              '- âœ… Unit tests passed',
              '- âœ… Template rendering successful',
              '',
              '> Ready for integration testing'
            ].join('\n');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  integration-test:
    name: ğŸ§© Integration Test
    needs:
      - detect-charts
      - chart-validation
    runs-on: ubuntu-latest
    if: needs.detect-charts.outputs.charts != '[]'
    strategy:
      matrix:
        chart: ${{ fromJSON(needs.detect-charts.outputs.charts) }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: âˆ Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v4.0.1

      - name: ğŸ”§ Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0

      - name: ğŸ³ Create kind cluster
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        with:
          cluster_name: helm-chart-test
          wait: 300s

      - name: âœ… Run chart-testing (install)
        run: |
          ct install --target-branch ${{ github.event.repository.default_branch }} \
            --charts ${{ matrix.chart }} \
            --debug

      - name: ğŸ“Š Show cluster state
        run: |
          echo "=== All Resources ==="
          kubectl get all -A
          
          echo -e "\n=== Events ==="
          kubectl get events -A --sort-by='.lastTimestamp' | tail -20

      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const chart = '${{ matrix.chart }}';
            const status = '${{ job.status }}' === 'success' ? 'âœ…' : 'âŒ';
            const body = [
              '## ğŸ§ª Integration Test Report',
              '',
              `${status} Integration tests ${{ job.status }}`,
              '',
              '### Tested Chart',
              `- ${status} \\`${chart}\\``,
              '',
              '### Environment',
              '- Kubernetes: v1.34.0',
              '- Helm: v4.0.1',
              '- Runtime: kind cluster',
              '',
              '<details>',
              '<summary>View test details</summary>',
              '',
              `Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for full logs.`,
              '</details>'
            ].join('\n');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
