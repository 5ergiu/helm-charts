name: ðŸ§ª Pull Request Validation

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  test-charts:
    name: ðŸ§ª Test Charts
    uses: ./.github/workflows/test-charts.yaml
